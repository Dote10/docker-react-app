name: docker-react-app-test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # - uses: isbang/compose-action@v1.4.1
      #   with:
      #     compose-file: "./docker-compose.yml"
      - name: Build the Docker image
        run: docker build -t surge100/docker-react-app-test -f ./Dockerfile.dev

      - name: Run the Docker image
        run: docker run surge100/docker-react-app-test npm run test -- --coverage

      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: docker-react-app-test
          environment_name: Dockerreactapptest-env
          region: "ap-northeast-2"
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          existing_bucket_name: "elasticbeanstalk-ap-northeast-2-828981026636"
          deployment_package: deploy.zip
